<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小米账号 - 登录</title>
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/lmd-login.css">
    <script src="../js/jquery.min.js"></script>
    <script src="../js/lmd-login.js"></script>
</head>

<body>
    <div class="wrap">
        <div class="layout">
            <div class="main">
                <div class="head">
                    <div class="trigger">
                        <a href="javascript:;"></a>
                    </div>
                    <div class="head-logo">
                        <img src="../images/lmd-imgs/headlogo.png" alt="">
                    </div>
                    <h4>小米帐号登录</h4>
                </div>
                <div class="content">
                    <form action="" class="login-area">
                        <input type="text" name="" id="uname" placeholder="邮箱/手机号码/小米ID"><span class="sname"></span>
                        <input type="text" name="" id="pwd" placeholder="密码"><span class="spwd"></span>
                    </form>
                    <button class="login-btn">登录</button>
                    <a href="javascript" class="login-link-one">手机短信登录/注册</a>
                    <div class="login-link-two">
                        <a href="javascript">立即注册</a>
                        <em></em>
                        <a href="javascript">忘记密码?</a>
                    </div>
                    <div class="login-link-three">
                        <div class="link-three-top">
                            <i></i>
                            <span class="login-title">其他方式登录</span>
                            <i></i>
                        </div>
                        <ul class="link-other">
                            <li>
                                <a href="javascript:;" class="link-qq" title="qq登录"></a>
                            </li>
                            <li>
                                <a href="javascript:;" class="link-wb" title="微博登录"></a>
                            </li>
                            <li>
                                <a href="javascript:;" class="link-zfb" title="支付宝登录"></a>
                            </li>
                            <li>
                                <a href="javascript:;" class="link-wx" title="微信登录"></a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="ercode-area" style="display: none">
                <div class="code-hd">
                    <div class="trigger">
                        <a href="javascript:;"></a>
                    </div>
                    <h3 class="code-tit">小米帐号扫码登录</h3>
                    <p>请使用小米手机/米家等小米旗下APP扫码登录</p>
                </div>
                <div class="ewm">
                    <img src="../images/lmd-imgs/ecode.png" alt="">
                </div>
                <div class="ecode-link">
                    <div class="ecode-link-tit">
                        <i></i>
                        <span>小米旗下App</span>
                        <i></i>
                    </div>
                    <div class="ecode-link-bd">
                        <a href="javascript:;" class="app-item">
                            <span class="app-img"></span>
                            <span class="txt">米家</span>
                        </a>
                        <a href="javascript:;" class="app-item">
                            <span class="app-img"></span>
                            <span class="txt">小米商城</span>
                        </a>
                        <a href="javascript:;" class="app-item">
                            <span class="app-img"></span>
                            <span class="txt">小爱音箱</span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <div class="footer">
            <ul>
                <li>
                    <a href="javascript:;">简体&nbsp;&nbsp;|</a>
                </li>
                <li>
                    <a href="javascript:;">繁体&nbsp;&nbsp;|</a>
                </li>
                <li>
                    <a href="javascript:;">English&nbsp;&nbsp;|</a>
                </li>
                <li>
                    <a href="javascript:;">常见问题&nbsp;&nbsp;|</a>
                </li>
                <li>
                    <a href="javascript:;">隐私政策</a>
                </li>
            </ul>
            <p>
                小米公司版权所有-京ICP备10046444-
                <a href="javascript:;">
                    <span><img src="../images/lmd-imgs/ghs.png" alt=""></span>京公网安备11010802020134号
                </a>
                -京ICP证110507号
            </p>
        </div>
    </div>
</body>

</html>
